apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "haproxy.fullname" . }}-test-daemon-connection"
  labels:
    {{- include "haproxy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wait-connection-to-start
      image: willwill/wait-for-it
      args: ['{{ include "haproxy.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
