name: Pull Request checker

on: pull_request

jobs:
  lint-test:
    strategy:
      matrix:
        k8s: [1.14.10, 1.16.15, 1.17.17, 1.18.19, 1.19.11, 1.20.7, 1.21.10, 1.22.7, 1.29.8]
    runs-on: ubuntu-latest
    env:
      CT_CHART_DIRS: charts
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.2.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        run: ct lint

      - name: Create kind cluster >= 1.19
        uses: helm/kind-action@v1.9.0
        if: steps.list-changed.outputs.changed == 'true' && !startsWith(matrix.k8s, '1.18') && !startsWith(matrix.k8s, '1.17') && !startsWith(matrix.k8s, '1.16') && !startsWith(matrix.k8s, '1.15') && !startsWith(matrix.k8s, '1.14')
        with:
          node_image: kindest/node:v${{ matrix.k8s }}
          cluster_name: k8s-${{ matrix.k8s }}

      - name: Create kind cluster < 1.19
        uses: helm/kind-action@v1.2.0
        if: steps.list-changed.outputs.changed == 'true' && startsWith(matrix.k8s, '1.18') && startsWith(matrix.k8s, '1.17') && startsWith(matrix.k8s, '1.16') && startsWith(matrix.k8s, '1.15') && startsWith(matrix.k8s, '1.14') 
        with:
          node_image: kindest/node:v${{ matrix.k8s }}
          cluster_name: k8s-${{ matrix.k8s }}
          kubeadmConfigPatches: |
            apiVersion: kubeadm.k8s.io/v1beta1
            kind: ClusterConfiguration
            metadata:
              name: config

      - name: Run chart-testing (install with condition)
        run: ct install