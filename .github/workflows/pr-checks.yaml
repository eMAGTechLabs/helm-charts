name: Pull Request checker

on: pull_request

jobs:
  lint-test:
    strategy:
      matrix:
        deprecated_k8s: [1.14.10, 1.16.15, 1.17.17, 1.18.19]
        k8s: [1.19.11, 1.20.7, 1.21.10, 1.22.7, 1.29.8]
    runs-on: ubuntu-latest
    env:
      CT_CHART_DIRS: charts
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.2.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Modify values.yaml for k8s < 1.19
        uses: mikefarah/yq@v4.44.3    
        if: matrix.k8s
        with:
          cmd: |
            echo "Setting betaApiVersion to true for Kubernetes version ${{ matrix.k8s }}"
            yq e '.autoscaling.betaApiVersion = true' -i charts/newrelic-php-daemon/values.yaml

      - name: Run chart-testing (lint)
        run: ct lint

      - name: Create kind cluster >= 1.19
        uses: helm/kind-action@v1.9.0
        if: steps.list-changed.outputs.changed == 'true'
        with:
          node_image: kindest/node:v${{ matrix.k8s }}
          cluster_name: k8s-${{ matrix.k8s }}

      - name: Create kind cluster < 1.19
        uses: helm/kind-action@v1.2.0
        with:
          node_image: kindest/node:v${{ matrix.deprecated_k8s }}
          cluster_name: k8s-${{ matrix.deprecated_k8s }}
          kubeadmConfigPatches: |
            apiVersion: kubeadm.k8s.io/v1beta1
            kind: ClusterConfiguration
            metadata:
              name: config

      - name: Run chart-testing (install with condition)
        run: ct install